<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="apple-touch-icon" href="./assets/favicon.ico" />
    <title>MINT NEAR NFT</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <main id="signed-out-flow" style="display: none">
        <h1>Welcome to NEAR NFT!</h1>
        <center>
            <p>
                Please sign in using NEAR Wallet.
            </p>
        </center>

        <p style="text-align: center; margin-top: 2.5em">
            <button id="sign-in-button">Sign in</button>
        </p>
    </main>

    <div id="signed-in-flow" style="display: none">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="#">MINT NEAR NFT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <span data-behavior="account-id"></span>
                    </li>
                    <li class="nav-item">
                        <p> ----> Balance: <span id="account_balance"></span>
                            <image src="https://s3-us-west-1.amazonaws.com/compliance-ico-af-us-west-1/production/token_profiles/logos/original/9d5/c43/cc-/9d5c43cc-e232-4267-aa8a-8c654a55db2d-1608222929-b90bbe4696613e2faeb17d48ac3aa7ba6a83674a.png" width="30"></image>
                        </p>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="link" style="float: right" id="sign-out-button">
              Sign out
            </button>
                    </li>
                </ul>
            </div>
        </nav>

    </div>


    <div class="container">
        <hr />
    </div>

    <div class="container">

        <ul class="nav nav-pills" role="tablist">
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#mint-new-nft" id="add_new_nft">MINT NEW NFT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#my-nfts" id="fetch_my_nfts_list">MY NFT</a>
            </li>

        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="mint-new-nft" class="container tab-pane fade"><br>
                <h3>MINT NEW NFT:</h3>
                <form action="#">
                    <div class="form-group">
                        <label for="name">Receiver:</label>
                        <input type="text" class="form-control" id="receiver" placeholder="Receiver" name="receiver">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Title:</label>
                        <input type="text" class="form-control" id="title" placeholder="Title" name="title">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Description:</label>
                        <input type="text" class="form-control" id="description" placeholder="Description" name="description">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Media:</label>
                        <input type="text" class="form-control" id="media" placeholder="Media url" name="media">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Copies:</label>
                        <input type="text" class="form-control" id="media" placeholder="Copies" name="copies">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>
                </form>

                <button class="btn btn-primary btn-block" id="btn_test">Test</button>
            </div>

            <div id="my-nfts" class="container tab-pane fade"><br>
                <div class="row" id="my_nfts_list">
                </div>
            </div>

        </div>

    </div>

    <script src="./index.js"></script>
    <script src="./store.js"></script>
</body>

</html>
